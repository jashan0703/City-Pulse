<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple online store</title>
        <link rel="stylesheet" href="hello.css">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    </head>

    <body>
        <header>
            <div class="nav container">
                <a href="#" class="logo">MOHAN KIRYANA Store</a>
                <i class="bx bx-shopping-bag" id="cart-icon"></i>
                <div class="cart">
                    <h2 class="cart-title">Your Cart</h2>
                    <div class="cart-content">
                    </div>
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">0,00 €</div>
                    </div>
                    <button type="button" class="btn-buy">Buy Now</button>

                    <i class="bx bx-x" id="close-cart"></i>
                </div>
            </div>
        </header>
        <section class="shop container">
            <h2 class="section-title">Products</h2>
            <div class="shop-content">
                <div class="product-box">
                    <img src="shampoo.jpeg" alt="Black t - shirt " class="product-img">
                    <h2 class="product-title">SHAMPOO</h2>
                    <span class="price">80 ₹</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <div class="product-box">
                    <img src="maggie.jpeg" alt="An in - ear bluetooth earbud case in black" class="product-img">
                    <h2 class="product-title">MAGGIE</h2>
                    <span class="price">15 ₹</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <div class="product-box">
                    <img src="surf.jpeg" alt="The hooded jacket with a fur collar" class="product-img">
                    <h2 class="product-title">SURF EXEL</h2>
                    <span class="price">125 ₹ (1 KG)</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <div class="product-box">
                    <img src="mashal.jpeg" alt="A blue, plastic bottle" class="product-img">
                    <h2 class="product-title">MASHAL</h2>
                    <span class="price">140 ₹ (1 LTR)</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <div class="product-box">
                    <img src="toothpaste.jpeg" alt="A black baseball cap" class="product-img">
                    <h2 class="product-title">COLGATE</h2>
                    <span class="price">40 ₹</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <div class="product-box">
                    <img src="kala chana.jpeg" alt="Green backpack with black straps" class="product-img">
                    <h2 class="product-title">KALA CHANA</h2>
                    <span class="price">100 ₹ PER KG </span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <div class="product-box">
                    <img src="arhar.jpeg" alt="Black sneakers with low top" class="product-img">
                    <h2 class="product-title">ARHAR DAL</h2>
                    <span class="price">100 ₹ PER KG </span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <div class="product-box">
                    <img src="creme.jpeg" alt="A pair of silver sunglasses with grey lens and a metal frame" class="product-img">
                    <h2 class="product-title">NIVEA CREME</h2>
                    <span class="price">120 ₹</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <div class="product-box">
                    <img src="soap.jpeg" alt="A pair of silver sunglasses with grey lens and a metal frame" class="product-img">
                    <h2 class="product-title">GODREJ NO 1</h2>
                    <span class="price">125 ₹ (4 SOAP SET)</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
            </div>
        </section>
        <script src="location.js"></script>
    </body>

</html>
